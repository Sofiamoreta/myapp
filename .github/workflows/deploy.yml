name: Build and Deploy Go App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'   # byt till din Go-version

      - name: Build Go binary
        run: |
          go build -v -o myapp ./...

      - name: Build Docker image
        run: |
          docker build -t sofiamoreta/myapp:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push sofiamoreta/myapp:latest

      - name: Install CUE and validate config
        run: |
          curl -LO https://github.com/cue-lang/cue/releases/download/v0.8.0/cue_v0.8.0_linux_amd64.tar.gz
          tar -xzf cue_v0.8.0_linux_amd64.tar.gz
          sudo mv cue /usr/local/bin/
          cue vet config.cue

      - name: Deploy (placeholder)
        run: echo "Här kan du lägga in dina deploy-kommandon"
